name: anaconda3-plus
version: 2020.01.11

install_in_dependency_order: true
ignore_duplicate_files: true

channels:
  - https://conda.anaconda.org/programfan
  - https://conda.anaconda.org/plotly # [x86_64]
  - https://conda.anaconda.org/conda-forge
  - https://conda.anaconda.org/c4aarch64 # [ aarch64 ]

specs:
  # Basic packages
  - python 3.7.*
  - pip
  # conda packages
  - conda
  - conda-build
  - conda-env
  - conda-verify
  - constructor
  # SciPy stack
  - numpy
  - scipy
  - matplotlib
  - sympy
  - pandas
  - statsmodels
  - sqlalchemy
  - pytables
  # Machine learning stack
  - scikit-image
  - scikit-learn
  # plotly and jupyterlab and ipython
  - plotly
  - dash
  - dash-daq
  - ipywidgets
  - jupyterlab
  - plotly-orca
  - psutil
  - notebook
  - ipython
  # documentation tools
  - numpydoc
  - docutils
  - sphinx
  - sphinx_rtd_theme
  - markupsafe
  # Basic development tools
  - cmake
  - patchelf
  - sqlite
  # Python development tools
  - nose
  - flake8
  - pep8
  - jedi
  - rope
  - yapf
  - python-language-server
  # Other libraries and tools
  - networkx
  - h5py
  - msgpack-python
  - openpyxl
  - pydot
  - python-graphviz
  - pyyaml
  - ruamel_yaml
  # Plotly ecosystem
  - plotlylab
  # Altair tools
  - altair
  - vega_datasets
  - selenium # [x86_64]
  # Neovim and related tools
  - neovim # [aarch64]
  - pynvim
  # Pandoc tools
  - pandoc # [x86_64]
  - pandocfilters # [x86_64]
  - pandoc-crossref # [x86_64]
  # Other tools
  - fortran-language-server
  - fprettify
  - compdb
  - compiledb # [x86_64]
  - powerline-status
  - tmuxp

license_file: EULA.txt
