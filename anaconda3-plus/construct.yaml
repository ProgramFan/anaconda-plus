name: anaconda3-plus
version: 2021.06.23

ignore_duplicate_files: true

channels:
  - conda-forge
  - https://conda.anaconda.org/programfan

specs:
  # Base python environment
  - python 3.9.*
  - pip
  # Conda environment
  - conda
  - constructor
  # Basic SciPy stack
  - numpy
  - scipy
  - matplotlib
  - sympy
  - pandas
  - statsmodels
  - sqlalchemy
  # Machine learning stack
  - scikit-image
  - scikit-learn
  # Jupyterlab, ipython and plotly
  - plotly >=5
  - jupyterlab >=3
  - ipywidgets >=7.5
  - dash
  - dash-daq
  # - python-kaleido [problemmatic]
  - ipython
  - xeus-python
  # documentation tools
  - numpydoc
  - docutils
  - sphinx
  - sphinx_rtd_theme
  - markupsafe
  - pandoc # [x86_64]
  - pandoc-crossref # [x86_64]
  # Basic development tools
  - cmake
  - patchelf # [ not osx ]
  - sqlite
  # Editor and LSPs
  - neovim # [aarch64 and not osx]
  - pynvim
  - jedi
  - yapf
  - python-language-server
  - clang # [ not osx ]
  - clang-tools >=12
  - fortran-language-server
  - fprettify
  - go-shfmt # [x86_64]
  # Other libraries and tools
  - networkx
  - msgpack-python
  - openpyxl
  - python-graphviz
  - pyyaml
  - ruamel_yaml
  - nose
  - jinja2

license_file: EULA.txt
