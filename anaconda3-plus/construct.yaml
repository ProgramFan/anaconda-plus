name: anaconda3-plus
version: 2024.05.06

ignore_duplicate_files: true

channels:
  - conda-forge
  - programfan

specs:
  # Base python environment
  - python 3.10.*
  - pip
  # Conda environment
  - mamba
  - boa
  - constructor
  # Basic SciPy stack
  - numpy
  - scipy
  - matplotlib
  - sympy
  - pandas
  - statsmodels
  - sqlalchemy
  # Machine learning stack
  - scikit-image
  - scikit-learn
  # - pytorch
  # Jupyterlab, ipython and plotly
  - plotly
  - jupyterlab
  - ipywidgets
  - dash
  - dash-daq
  # - python-kaleido # not able to package, but can install with pip
  - ipython
  # documentation tools
  - numpydoc
  - docutils
  - sphinx
  - sphinx_rtd_theme
  - markupsafe
  - pandoc # [x86_64]
  - pandoc-crossref # [x86_64]
  - mkdocs
  - mkdocs-with-pdf
  - mkdocs-material
  # Basic development tools
  - cmake
  - patchelf # [ linux ]
  - sqlite
  - git
  # Editor and LSPs
  - pynvim
  - nodejs
  - jedi
  - yapf
  - jedi-language-server
  - clang
  - libcxx
  - clang-tools
  - fortls
  - fprettify
  - go-shfmt # [x86_64]
  - cmake-language-server
  - pylint
  # Other libraries and tools
  - networkx
  - msgpack-python
  - openpyxl
  - python-graphviz
  - pyyaml
  - ruamel_yaml
  - nose
  - jinja2
  - p7zip
  - py7zr

