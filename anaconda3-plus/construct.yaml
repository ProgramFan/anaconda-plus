name: anaconda3-plus
version: 2025.2.24

ignore_duplicate_files: true

channels:
  - conda-forge
  - programfan

write_condarc: True
keep_pkgs: False
initialize_conda: True
initialize_by_default: False

specs:
  # Base python environment
  - python 3.12.*
  - pip
  # Conda environment, adapted for building and packaging.
  - conda >=24.7.0
  - mamba >=1.5.9
  - micromamba >=2.0
  - conda-build
  - boa
  - constructor
  - miniforge_console_shortcut 1.* # [win]

  # Basic SciPy stack
  - numpy
  - scipy
  - matplotlib
  - sympy
  - pandas
  - statsmodels
  - sqlalchemy

  # Machine learning stack
  - scikit-image
  - scikit-learn

  # - pytorch
  # Jupyterlab, ipython and plotly
  - plotly
  - jupyterlab
  - ipywidgets
  - dash
  - dash-daq
  # - python-kaleido # not able to package, but can install with pip
  - ipython
  # documentation tools
  - numpydoc
  - docutils
  - sphinx
  - sphinx_rtd_theme
  - markupsafe
  - pandoc # [x86_64]
  - pandoc-crossref # [x86_64]
  - mkdocs
  - mkdocs-with-pdf
  - mkdocs-material
  # Basic development tools
  - cmake
  - patchelf # [ linux ]
  - sqlite
  - git
  # Editor and LSPs
  - pynvim
  - nodejs =20  # use node 20.x to stick to centos 7
  - jedi
  - yapf
  - jedi-language-server
  - clang
  - libcxx
  - clang-tools
  - fortls
  - fprettify
  - go-shfmt # [x86_64]
  - cmake-language-server
  - pylint
  - ruff
  # Other libraries and tools
  - flask
  - networkx
  - msgpack-python
  - openpyxl
  - python-graphviz
  - pyyaml
  - ruamel_yaml
  - nose
  - jinja2
  - p7zip
  - py7zr
  - pyelftools
  - pyinstaller

virtual_specs:
  - __glibc >=2.17 # [linux]
  - __osx >=10.13 # [osx]

license_file: EULA.txt
