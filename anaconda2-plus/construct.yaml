name: anaconda2-plus
version: 2020.01.04

install_in_dependency_order: true
ignore_duplicate_files: true

channels:
  - https://conda.anaconda.org/programfan
  - https://conda.anaconda.org/plotly
  - https://conda.anaconda.org/pyviz
  - https://conda.anaconda.org/conda-forge/label/main
  - https://repo.anaconda.com/pkgs/main

specs:
  # Basic packages
  - python 2.7.*
  - pip
    #- nomkl
  # conda packages
  - conda
  - conda-build
  - conda-env
  - conda-verify
  - constructor
  # SciPy stack
  - numpy
  - scipy
  - matplotlib
  - sympy
  - pandas
  - statsmodels
  - sqlalchemy # sql for pandas
  - pytables   # hdf5 for pandas
  # Machine learning stack
  - scikit-image
  - scikit-learn
  - tensorflow
  # ipython and jupyter. qtconsle is skipped by define jupyter packages
  # seperatedly.
  - jupyterlab
  - jupyter
  - notebook
  - ipython
  # extensions of the scipy stask
  - seaborn
  - dask
  - blaze
  - xarray
  # documentation tools
  - numpydoc
  - docutils
  - sphinx
  - sphinx_rtd_theme
  - markupsafe
  # Basic development tools
  - cmake
  - patchelf
  - sqlite
  - pygments
  # Python development tools
  - nose
  - flake8
  - pep8
  - jedi
  - rope
  - yapf
  - python-language-server
  # Python web frameworks
  - django
  - jinja2
  - flask
  - flask-cors
  - flask-login
  - flask-socketio
  - flask-wtf
  # Other libraries and tools
  - networkx
  - h5py
  - msgpack-python
  - openpyxl
  - pydot
  - python-graphviz
  - pyyaml
  - ruamel_yaml
  # Plotly ecosystem
  - plotlylab
  # PyViz ecosystem (one meta package to rule them all)
  # - pyviz  # not compatible with python 2.7
  # Altair tools
  - altair
  - vega_datasets
  - vega     # needed for ipython notebook but not available in python3
  - selenium # for png and pdf exporting
  # Neovim and related tools
  - pynvim
  # Pandoc tools
  - pandoc
  - pandocfilters
  - pandoc-crossref
  # Other tools
  - fortran-language-server
  - fprettify
  - compdb
  - compiledb
  - powerline-status
  - tmuxp

# exclude:
  # - qt           # removed to reduce package size
  # - pyqt         # removed to reduce package size
  # - qtconsole    # removed to reduce package size
  # - tensorboard  # removed due to conflict with tensorflow

license_file: EULA.txt
