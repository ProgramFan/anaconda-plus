name: anaconda3-plus
version: 2019.05.29

install_in_dependency_order: true
ignore_duplicate_files: true

channels:
  - https://conda.anaconda.org/programfan
  - https://conda.anaconda.org/plotly
  - https://conda.anaconda.org/pyviz
  - https://conda.anaconda.org/conda-forge
  - http://repo.anaconda.com/pkgs/main

specs:
  # Basic packages
  - python 3.7.*
  - pip
    #- nomkl
  # conda packages
  - conda
  - conda-build
  - conda-env
  - conda-verify
  - constructor
  # SciPy stack
  - numpy
  - scipy
  - matplotlib
  - sympy
  - pandas
  - statsmodels
  - sqlalchemy # sql for pandas
  - pytables   # hdf5 for pandas
  # Machine learning stack
  - scikit-image
  - scikit-learn
  - tensorflow
  # ipython and jupyter. qtconsle is skipped by define jupyter packages
  # seperatedly.
  - jupyterlab
  - jupyterlab-extension-pack
  - jupyter
  - notebook
  - ipython
  # extensions of the scipy stask
  - seaborn
  - dask
  - blaze
  - xarray
  # documentation tools
  - numpydoc
  - docutils
  - sphinx
  - sphinx_rtd_theme
  - markupsafe
  # Basic development tools
  - cmake
  - patchelf
  - sqlite
  - pygments
  # Python development tools
  - nose
  - flake8
  - pep8
  - jedi
  - rope
  - yapf
  - python-language-server
  # Python web frameworks
  - django
  - jinja2
  - flask
  - flask-cors
  - flask-login
  - flask-socketio
  - flask-wtf
  # Other libraries and tools
  - networkx
  - h5py
  - msgpack-python
  - openpyxl
  - pydot
  - python-graphviz
  - pyyaml
  - ruamel_yaml
  # Plotly ecosystem
  - plotly
  - plotly_express
  - plotly-orca
  - colorlover
  - dash
  - dash-renderer
  - dash-html-components
  - dash-core-components
  - dash-daq
  - dash-table
  - jupyterlab-dash
  # PyViz ecosystem (one meta package to rule them all)
  - pyviz
  # Altair tools
  - altair
  - vega_datasets
    #- vega     # needed for ipython notebook but not available in python3
  - selenium # for png and pdf exporting
  # Neovim and related tools
  - pynvim
  # Pandoc tools
  - pandoc
  - pandocfilters
  - pandoc-crossref
  # Other tools
  - fortran-language-server
  - fprettify
  - compdb
  - compiledb
  - powerline-status

exclude:
  - qt          # removed to shrink package
  - pyqt        # removed to shrink package
  - qtconsole   # removed to shrink package
  - tensorboard # removed as conflict with tensorboard

license_file: EULA.txt
