name: anaconda3-plus
version: 2019.05.20

install_in_dependency_order: true
ignore_duplicate_files: true

# NOTE: The channels shall be placed in this order: the anaconda official
# channel, addon channel, and the conda-forge main channel. addon channels
# shall not conflict with each other.
channels:
  - https://conda.anaconda.org/plotly
  - https://conda.anaconda.org/pyviz
  - https://conda.anaconda.org/conda-forge/label/main
  - http://repo.anaconda.com/pkgs/main

specs:
  # Basic packages
  - python 3.7.*
  - pip
    #- nomkl
  # conda packages
  - conda
  - conda-build
  - conda-env
  - conda-verify
  - constructor
  # SciPy stack
  - numpy
  - scipy
  - matplotlib
  - sympy
  - pandas
  - statsmodels
  - sqlalchemy # sql for pandas
  - pytables   # hdf5 for pandas
  # Machine learning stack
  - scikit-image
  - scikit-learn
  - tensorflow
  # ipython and jupyter. qtconsle is skipped by define jupyter packages
  # seperatedly.
  - jupyterlab
  - jupyterlab_launcher
  - notebook
  - nbconvert
  - jupyter_console
  - ipykernel
  - ipywidgets
  - jupyter_client
  - ipython
  # extensions of the scipy stask
  - seaborn
  - dask
  - blaze
  - xarray
  # documentation tools
  - numpydoc
  - docutils
  - sphinx
  - sphinx_rtd_theme
  - markupsafe
  # Basic development tools
  - cmake
  - patchelf
  - sqlite
  - pygments
  # Python development tools
  - nose
  - flake8
  - pep8
  - jedi
  - rope
  - yapf
  - python-language-server
  # Python web frameworks
  - django
  - jinja2
  - flask
  - flask-cors
  - flask-login
  - flask-socketio
  - flask-wtf
  # Other libraries and tools
  - networkx
  - h5py
  - msgpack-python
  - openpyxl
  - pydot
  - python-graphviz
  - pyyaml
  - ruamel_yaml
  # Plotly ecosystem
  - plotly
  - plotly_express
  - plotly-orca
  - dash
  - dash-renderer
  - dash-html-components
  - dash-core-components
  - dash-daq
  - dash-table
  # PyViz ecosystem (one meta package to rule them all)
  - pyviz
  # Altair tools
  - altair
  - vega_datasets
    #- vega     # needed for ipython notebook but not available in python3
  - selenium # for png and pdf exporting
  # Neovim and related tools
  - pynvim
  # Pandoc tools
  - pandoc
  - pandocfilters
  - pandoc-crossref

exclude:
  # qt and pyqt is depended by matplotlib, but it is optional. We disable it
  # here to reduce the package size.
  - qt
  - pyqt
  # pandoc is depended by nbconvert, but it is optional. We disable it here as
  # the version included is too old.
  # - pandoc
  # curl from conda-forge conflicts with libcurl from anaconda
  # - curl
  # libopenblas from conda-forge conflicts with blas/lapack from anaconda
  #- libopenblas

license_file: EULA.txt
